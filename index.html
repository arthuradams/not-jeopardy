<!doctype html>
<html>
  <head>
    <title>A General Assemblage of Trivia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="trivia.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="trivia.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">A Generic Assemblage of Trivia</div>
    </div>

    <!-- A field for the resuklt of the previous question
    Also displays a welome for the first question. -->
    <div id="result"></div>

    <!-- A field to display the score. -->
    <div id="score"></div>

    <!-- Display the question -->
    <div id="question">
      <div id="questiontext"></div>

      <!-- Display an image with the question. The js will hide the element
      if there is no image. -->
      <img id="questionImage" src=""/>
    </div>


    <div>
      <!-- display the four buttons to select an answer -->
      <ul class="answers">
        <li class="answer" id="A"></li>
        <li class="answer" id="B"></li>
        <li class="answer" id="C"></li>
        <li class="answer" id="D"></li>
      </ul>
    </div>


  </body>
</html>
